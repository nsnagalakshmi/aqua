<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <div class="navbar">
            <img src="logo.png" alt="pict" class="logo">
            <button>Signin </button>
        </div>
        <div class="content">
            <h1>Welcome to Aquarism World</h1>
            <button>Take a tour</button>
        </div>
        <div class="sidebar">
            <img src="menu.png" class="menu">
            <div class="social-link">
                <img src="fb.png" alt="pict">
                <img src="ig.png" alt="pict">
                <img src="tw.png" alt="pict">
            </div>
            <div class="info-link">
                <img src="share.png" alt="pict">
                <img src="info.png" alt="pict">
            </div>
        </div>
        <div class="bubble">
            <img src="bubble.png" alt="pict">
            <img src="bubble.png" alt="pict">
            <img src="bubble.png" alt="pict">
            <img src="bubble.png" alt="pict">
            <img src="bubble.png" alt="pict">
            <img src="bubble.png" alt="pict">
            <img src="bubble.png" alt="pict">
            
        </div>
    </div>
</body>
</html>
